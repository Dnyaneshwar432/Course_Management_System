<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management</title>
    <link rel="stylesheet" href="Admin.css">
</head>

<body>
<div class="container">
    <h1>Admin Management</h1>

    <!-- Create Admin Form -->
    <div class="form-section">
        <h2>Create Admin</h2>
        <form id="createAdminForm">
            <input type="text" id="adminName" placeholder="Admin Name" required>
            <input type="email" id="adminEmail" placeholder="Email" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Create Admin</button>
        </form>
        <div id="createAdminMessage"></div>
    </div>

    <!-- Update Admin Form -->
    <div class="form-section">
        <h2>Update Admin</h2>
        <form id="updateAdminForm">
            <input type="number" id="adminId" placeholder="Admin ID" required>
            <input type="text" id="updateAdminName" placeholder="New Admin Name" required>
            <input type="email" id="updateAdminEmail" placeholder="New Email" required>
            <input type="password" id="updateAdminPassword" placeholder="New Password" required>
            <button type="submit">Update Admin</button>
        </form>
        <div id="updateAdminMessage"></div>
    </div>

    <!-- Form to input Admin ID and fetch details -->
    <form id="getAdminByIdForm">
        <label for="adminId">Admin ID:</label>
        <input type="text" id="admin_Id" name="adminId" required>
        <button type="button" onclick="getAdminById()">Get Admin Details</button>
    </form>

    <!-- Section to display admin details -->
    <div id="adminDetails"></div>


    <!-- Delete Admin Form -->
    <div class="form-section">
        <h2>Delete Admin</h2>
        <form id="deleteAdminForm">
            <input type="number" id="deleteAdminId" placeholder="Admin ID" required>
            <button type="submit">Delete Admin</button>
        </form>
        <div id="deleteAdminMessage"></div>
    </div>

    <!-- Get Admins -->
    <div class="form-section">
        <h2>Get All Admins</h2>
        <button id="getAdminsBtn">Get Admins</button>
        <div id="adminList"></div>
    </div>
</div>

<script src="Admin.js"></script>
</body>

</html>
